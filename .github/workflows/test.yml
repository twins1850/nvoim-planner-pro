name: Test Suite

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    
    services:
      mongodb:
        image: mongo:5.0
        ports:
          - 27017:27017
      
      redis:
        image: redis:6
        ports:
          - 6379:6379
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      
      - name: Install dependencies
        working-directory: backend
        run: npm ci
      
      - name: Run unit tests
        working-directory: backend
        run: npm run test:unit
      
      - name: Run integration tests
        working-directory: backend
        run: npm run test:integration
      
      - name: Run security tests
        working-directory: backend
        run: npm run test:security
      
      - name: Upload test coverage
        uses: codecov/codecov-action@v3
        with:
          directory: backend/coverage
          flags: backend
  
  frontend-student-tests:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: apps/student/package-lock.json
      
      - name: Install dependencies
        working-directory: apps/student
        run: npm ci
      
      - name: Run tests
        working-directory: apps/student
        run: npm test
      
      - name: Upload test coverage
        uses: codecov/codecov-action@v3
        with:
          directory: apps/student/coverage
          flags: student-app
  
  frontend-planner-tests:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: apps/planner/package-lock.json
      
      - name: Install dependencies
        working-directory: apps/planner
        run: npm ci
      
      - name: Run tests
        working-directory: apps/planner
        run: npm test
      
      - name: Upload test coverage
        uses: codecov/codecov-action@v3
        with:
          directory: apps/planner/coverage
          flags: planner-app
  
  performance-tests:
    runs-on: ubuntu-latest
    needs: [backend-tests]
    if: github.event_name == 'pull_request' && github.base_ref == 'main'
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install Artillery
        run: npm install -g artillery
      
      - name: Run performance tests against staging
        working-directory: backend
        run: npm run performance:staging
        env:
          TARGET_URL: ${{ secrets.STAGING_API_URL }}
          TEST_USER_EMAIL: ${{ secrets.TEST_PLANNER_EMAIL }}
          TEST_USER_PASSWORD: ${{ secrets.TEST_PLANNER_PASSWORD }}
          TEST_STUDENT_EMAIL: ${{ secrets.TEST_STUDENT_EMAIL }}
          TEST_STUDENT_PASSWORD: ${{ secrets.TEST_STUDENT_PASSWORD }}
      
      - name: Upload performance test results
        uses: actions/upload-artifact@v3
        with:
          name: performance-test-results
          path: backend/artillery_report.json