name: Test Suite

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  planner-web-checks:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: apps/planner-web/package-lock.json

      - name: Install dependencies
        working-directory: apps/planner-web
        run: npm ci

      - name: TypeScript type check
        working-directory: apps/planner-web
        run: npx tsc --noEmit

  frontend-student-checks:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: apps/student/package-lock.json

      - name: Install dependencies
        working-directory: apps/student
        run: npm ci

      - name: TypeScript type check
        working-directory: apps/student
        run: npx tsc --noEmit
